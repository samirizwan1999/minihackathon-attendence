<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard </title>
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>
</head>
<body>
    <div class="dashboard container-fluid rounded">
        <div class="row h-100">
          <div class="col-md-4 col-lg-2 pr-0 d-none d-md-block pl-0" id="side-1">
            <div class="card h-100">
              <div class="card-header">
                <div class="row">
                  <div class="col-10 col-sm-10 col-md-10">
                    <img src="images/profile-pic.jpg" alt="" class="friend-pic">
                  </div>
                  <div class="col-2 col-sm-2 col-md-2">
                    <i class="fas fa-arrow-left d-md-none" style="font-size: 20px;cursor:pointer;" onclick="hideChatList()"></i>
                  </div>
                </div>
              </div>
              <ul class="list-group list-group-flush">
                <!-- <li class="list-group-item" style="background-color: #F7F7F7;">
                  <input type="search" placeholder="Search or new chat" class="form-control form-rounded">
                </li> -->
                <li class="list-group-item list-group-item-action" style="cursor: pointer;" onclick="showClass()">
                    <div class="row" style="align-items: center;">
                        <div class="col-md-2 pr-0">
                            <i class="fa-sharp fa-solid fa-house"></i>
                        </div>
                        <div class="col-md-10 pl-0">
                            <div class="menu-items">
                                <h6>Dashboard</h6>
                              </div>
                        </div>
                    </div>
                </li>
                <li class="list-group-item list-group-item-action" style="cursor: pointer;">
                    <div class="row">
                      <div class="col-md-2 pr-0">
                        <i class="fa-solid fa-user"></i>
                      </div>  
                    <div class="col-md-10 pl-0">
                        <div class="menu-items">
                        <h6>Create User</h6>
                        </div>
                    </div>
                    </div>
                </li>
                <li class="list-group-item list-group-item-action" style="cursor: pointer;">
                    <div class="row">
                        <div class="col-md-2 pr-0">
                            <i class="fa-solid fa-clipboard-user"></i>
                        </div>
                        <div class="col-md-10 pl-0">
                            <div class="menu-items">
                                <h6>Attendance</h6>
                              </div>
                        </div>
                    </div>
                </li>
                <li class="list-group-item list-group-item-action" style="cursor: pointer;">
                    <div class="row">
                        <div class="col-md-2 pr-0">
                            <i class="fa-solid fa-square-poll-vertical"></i>
                        </div>
                        <div class="col-md-10 pl-0">
                            <div class="menu-items">
                                <h6>View Results</h6>
                              </div>
                        </div>
                    </div>
                </li>
                <li class="list-group-item list-group-item-action" style="cursor: pointer;">
                    <div class="row">
                        <div class="col-md-2 pr-0">
                            <i class="fa-solid fa-square-poll-vertical"></i>
                        </div>
                        <div class="col-md-10 pl-0">
                            <div class="menu-items">
                                <h6>View Results</h6>
                              </div>
                        </div>
                    </div>
                </li>
              </ul>
            </div>
          </div>
          <div class="col-md-8 col-lg-10 pl-0 px-0" id="side-2">
            <div class="card-header inside">
                <div class="row">
                  <div class="col-1 col-sm-1 col-md-1 col-lg-1">
                    <!-- <i class="fas fa-list mt-2" style="cursor:pointer;" onclick="showChatList()"></i> -->
                  </div>
                  <div class="col-2 col-sm-2 col-md-2 col-lg-1">

                  </div>
                  <div class="col-5 col-sm-5 col-md-5 col-lg-7">

                  </div>
                  <div class="col-4 col-sm-4 col-md-4 col-lg-3 icon" style="display: flex;justify-content: flex-end;">
                    <button type="button" class="btn btn-success btn-grad">Log Out</button>
                  </div>
                </div>
              </div>
            <div id="chatPanel" class="card h-100" style="display:none ;">
              <div class="card-body" id="messages">
                
              </div>

            </div>
            <div id="divStart" class="text-center">
              <!-- <i class="fas fa-comments mt-5" style="font-size: 250px;"></i> -->
              <div class="class-details">
                <form action="">
                    <div class="row part">
                        <div class="col-md-6">
                            <label for="">Class Timings</label><br>
                            <select name="" id="timings" class="form-control">
                                <option>9am to 11am</option>
                                <option>12pm to 2pm</option>
                                <option>3pm to 5pm</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="">Class Schedule</label>
                            <select name="" id="schedule" class="form-control">
                            <option>Monday, Wednesday and Friday</option>
                            <option>Saturday and Sunday</option>
                            </select>
                        </div>
                    </div>
                    <div class="row part">
                        <div class="col-md-6">
                            <label for="">Teachers name</label>
                            <select name="" id="techers" class="form-control">
                            <option>Sir Ghous Ahmed</option>
                            <option>Sir Haider Ali</option>
                            <option>Sir Ishaq Bohjani</option>
                            <option>Sir Inzimam</option>
                        </select>
                        </div>
                        <div class="col-md-6">
                            <label for="">Section</label>
                            <select name="" id="sections" class="form-control">
                                <option>A</option>
                                <option>B</option>
                                <option>C</option>
                            </select>
                        </div>
                    </div>
                    <div class="row part">
                        <div class="col-md-6">
                            <label for="">Course Name</label>
                            <select name="" id="courses" class="form-control">
                                <option>Graphic Designing</option>
                                <option>Web and Mobile Application</option>
                                <option>Video Editing</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="">Batch Number</label>
                            <select name="" id="batch" class="form-control">
                                <option>Batch 01</option>
                                <option>Batch 02</option>
                                <option>Batch 03</option>
                                <option>Batch 04</option>
                                <option>Batch 05</option>
                                <option>Batch 06</option>
                                <option>Batch 07</option>
                                <option>Batch 08</option>
                            </select>
                        </div>
                    </div>
                  </form>
                  <div class="submit-form">
                    <button  type="submit"class="btn-grad " id="register">Submit</button>
                </div>
              </div>
              <h2 class="mt-3"></h2>
              <a href="#" onclick="showChatList()" class="d-md-none"></a>
            </div>
          </div>
        </div>
      </div>

      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"></script>  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/1b3aa18b26.js" crossorigin="anonymous"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
